# KERNELIZE Platform - Kibana Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: kernelize-logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.8.0
        ports:
        - containerPort: 5601
          name: ui
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-client.kernelize-logging.svc.cluster.local:9200"
        - name: SERVER_NAME
          value: "kernelize-kibana"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: ELASTICSEARCH_USERNAME
          value: "elastic"
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: password
        - name: XPACK_SECURITY_ENABLED
          value: "true"
        - name: XPACK_MONITORING_ENABLED
          value: "true"
        - name: XPACK_GRAPH_ENABLED
          value: "true"
        - name: XPACK_WATCHER_ENABLED
          value: "true"
        - name: XPACK_ML_ENABLED
          value: "true"
        volumeMounts:
        - name: kibana-config
          mountPath: /usr/share/kibana/config
        - name: kibana-data
          mountPath: /usr/share/kibana/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: kibana-config
        configMap:
          name: kibana-config
      - name: kibana-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: kernelize-logging
  labels:
    app: kibana
spec:
  type: LoadBalancer
  ports:
  - port: 5601
    targetPort: 5601
    name: ui
  selector:
    app: kibana
---
# Kibana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: kernelize-logging
data:
  kibana.yml: |
    server.name: "kernelize-kibana"
    server.host: "0.0.0.0"
    server.port: 5601
    
    elasticsearch.hosts: ["http://elasticsearch-client.kernelize-logging.svc.cluster.local:9200"]
    
    # Authentication
    xpack.security.enabled: true
    xpack.security.encryptionKey: "your-32-character-encryption-key-here"
    
    # Monitoring
    xpack.monitoring.enabled: true
    xpack.monitoring.elasticsearch.hosts: ["http://elasticsearch-client.kernelize-logging.svc.cluster.local:9200"]
    
    # Security
    xpack.security.sessionTimeout: 3600000
    
    # Index Patterns
    kibana.defaultAppId: "discover"
    
    # Logging
    logging.appenders:
      file:
        type: file
        fileName: /usr/share/kibana/logs/kibana.log
        layout:
          type: json
    logging.root:
      level: info
      appenders: [default, file]
    
    # Maps
    xpack.maps.enabled: true
    
    # Machine Learning
    xpack.ml.enabled: true
    
    # Graph
    xpack.graph.enabled: true
    
    # Watcher
    xpack.watcher.enabled: true
    
    # Reporting
    xpack.reporting.enabled: true
    xpack.reporting.encryptionKey: "your-32-character-reporting-key-here"
    
    # Search Profiler
    xpack.searchprofiler.enabled: true
    
    # Advanced Settings
    kibana.enableExternalUrls: false
    
    # Data Storage
    data.search.aggs.shardDelay.enabled: true
---
