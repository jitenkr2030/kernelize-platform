# KERNELIZE Platform - CI/CD Pipeline
name: KERNELIZE CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'kernelize'

jobs:
  # Code Quality and Testing
  test-and-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, analytics, data, security, ha]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        cd src/services/${{ matrix.service }}
        npm ci
        
    - name: Run linting
      run: |
        npm run lint
        cd src/services/${{ matrix.service }}
        npm run lint
        
    - name: Run type checking
      run: |
        npm run type-check
        cd src/services/${{ matrix.service }}
        npm run type-check
        
    - name: Run unit tests
      run: |
        npm run test
        cd src/services/${{ matrix.service }}
        npm run test
        
    - name: Run integration tests
      run: |
        npm run test:integration
        cd src/services/${{ matrix.service }}
        npm run test:integration
        
    - name: Generate test coverage
      run: |
        npm run test:coverage
        cd src/services/${{ matrix.service }}
        npm run test:coverage
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: ${{ matrix.service }}
        
    - name: Security audit
      run: |
        npm audit --audit-level high
        cd src/services/${{ matrix.service }}
        npm audit --audit-level high
        
    - name: License check
      run: npm run license-check

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: test-and-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        
    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript

  # Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test-and-quality, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    strategy:
      matrix:
        service: [api, analytics, data, security, ha]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/services/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_VERSION=${{ env.NODE_VERSION }}
          SERVICE_NAME=${{ matrix.service }}

  # Infrastructure as Code Validation
  terraform-validation:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
        
    - name: Terraform Format
      run: terraform fmt -check -recursive
      
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan
      run: terraform plan -out=tfplan
      env:
        TF_VAR_environment: staging
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
    - name: Terraform Security Scan
      uses: bridgecrewio/checkov-action@master
      with:
        directory: ./devops/infrastructure/terraform
        framework: terraform
        output_format: sarif
        output_file_path: checkov.sarif
        
    - name: Upload scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: checkov.sarif

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name kernelize-staging --region us-east-1
        
    - name: Deploy to staging
      run: |
        kubectl apply -f devops/infrastructure/kubernetes/namespace.yaml
        kubectl apply -f devops/infrastructure/kubernetes/secrets.yaml
        kubectl apply -f devops/infrastructure/kubernetes/app-deployment.yaml
        kubectl apply -f devops/infrastructure/kubernetes/ingress.yaml
        
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/kernelize-api -n kernelize-staging --timeout=300s
        kubectl rollout status deployment/kernelize-analytics -n kernelize-staging --timeout=300s
        kubectl rollout status deployment/kernelize-data -n kernelize-staging --timeout=300s
        kubectl rollout status deployment/kernelize-security -n kernelize-staging --timeout=300s
        kubectl rollout status deployment/kernelize-ha -n kernelize-staging --timeout=300s
        
    - name: Run smoke tests
      run: |
        kubectl run test-pod --image=curlimages/curl:latest --rm -i --restart=Never -- \
          curl -f http://kernelize-api-service.kernelize-staging.svc.cluster.local/health
        
    - name: Run automated tests
      run: |
        npm run test:e2e -- --environment=staging

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name kernelize-production --region us-east-1
        
    - name: Pre-deployment backup
      run: |
        kubectl create job --from=cronjob/backup manual-backup-$(date +%s) -n kernelize-production
        
    - name: Deploy to production
      run: |
        kubectl apply -f devops/infrastructure/kubernetes/namespace.yaml
        kubectl apply -f devops/infrastructure/kubernetes/secrets.yaml
        kubectl apply -f devops/infrastructure/kubernetes/app-deployment.yaml
        kubectl apply -f devops/infrastructure/kubernetes/ingress.yaml
        
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/kernelize-api -n kernelize-production --timeout=600s
        kubectl rollout status deployment/kernelize-analytics -n kernelize-production --timeout=600s
        kubectl rollout status deployment/kernelize-data -n kernelize-production --timeout=600s
        kubectl rollout status deployment/kernelize-security -n kernelize-production --timeout=600s
        kubectl rollout status deployment/kernelize-ha -n kernelize-production --timeout=600s
        
    - name: Run smoke tests
      run: |
        kubectl run test-pod --image=curlimages/curl:latest --rm -i --restart=Never -- \
          curl -f https://api.kernelize.platform/health
          
    - name: Run health checks
      run: |
        npm run health-check -- --environment=production
        
    - name: Update deployment status
      run: |
        echo "‚úÖ KERNELIZE Platform successfully deployed to production"
        echo "üåê API: https://api.kernelize.platform"
        echo "üìä Analytics: https://analytics.kernelize.platform"
        echo "üíæ Data: https://data.kernelize.platform"
        echo "üîí Security: https://security.kernelize.platform"
        echo "‚ö° HA: https://ha.kernelize.platform"
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      if: always()

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup k6
      run: |
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: Run performance tests
      run: |
        k6 run devops/testing/performance/api-load-test.js
        k6 run devops/testing/performance/analytics-load-test.js
        k6 run devops/testing/performance/data-load-test.js
        k6 run devops/testing/performance/security-load-test.js
        
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance-results/

  # Documentation Deployment
  deploy-docs:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Generate documentation
      run: |
        npm run docs:generate
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/public