# KERNELIZE Platform - Kubernetes Secrets
apiVersion: v1
kind: Secret
metadata:
  name: kernelize-secrets
  namespace: kernelize-production
  labels:
    app: kernelize
type: Opaque
stringData:
  # Database Configuration
  database-url: "postgresql://kernelize:PASSWORD@kernelize-db.cluster-xyz.us-east-1.rds.amazonaws.com:5432/kernelize"
  redis-url: "redis://kernelize-redis.cache.amazonaws.com:6379"
  
  # JWT and Security
  jwt-secret: "your-super-secret-jwt-key-here"
  encryption-key: "your-256-bit-encryption-key-here"
  session-secret: "your-session-secret-here"
  
  # OAuth Configuration
  google-client-id: "your-google-client-id"
  google-client-secret: "your-google-client-secret"
  microsoft-client-id: "your-microsoft-client-id"
  microsoft-client-secret: "your-microsoft-client-secret"
  
  # Email Configuration
  smtp-host: "smtp.gmail.com"
  smtp-port: "587"
  smtp-user: "noreply@kernelize.platform"
  smtp-password: "your-smtp-password"
  
  # External Services
  aws-access-key-id: "your-aws-access-key"
  aws-secret-access-key: "your-aws-secret-key"
  aws-region: "us-east-1"
  
  # Monitoring
  prometheus-url: "http://prometheus.monitoring.svc.cluster.local:9090"
  grafana-admin-password: "your-grafana-password"
  
  # Alerting
  slack-webhook-url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  pagerduty-integration-key: "your-pagerduty-key"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kernelize-config
  namespace: kernelize-production
  labels:
    app: kernelize
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"
  
  # Database Configuration
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"
  DB_TIMEOUT: "30000"
  
  # Redis Configuration
  REDIS_TTL: "3600"
  REDIS_MAX_RETRIES: "3"
  
  # Security Configuration
  JWT_EXPIRES_IN: "24h"
  SESSION_TIMEOUT: "1800000"
  MAX_LOGIN_ATTEMPTS: "5"
  LOCKOUT_DURATION: "900000"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
  
  # File Upload
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx"
  
  # Monitoring
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30000"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Feature Flags
  ENABLE_ANALYTICS: "true"
  ENABLE_SECURITY: "true"
  ENABLE_HA: "true"
  ENABLE_MULTIREGION: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kernelize-analytics-config
  namespace: kernelize-production
  labels:
    app: kernelize-analytics
data:
  ANALYTICS_BATCH_SIZE: "1000"
  ANALYTICS_FLUSH_INTERVAL: "5000"
  ANALYTICS_RETENTION_DAYS: "90"
  MACHINE_LEARNING_ENABLED: "true"
  PREDICTION_MODEL_VERSION: "v1.2.0"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kernelize-data-config
  namespace: kernelize-production
  labels:
    app: kernelize-data
data:
  DATA_COMPRESSION_ENABLED: "true"
  DATA_ENCRYPTION_ALGORITHM: "AES-256-GCM"
  BACKUP_SCHEDULE: "0 2 * * *"
  BACKUP_RETENTION_DAYS: "30"
  DATA_SYNC_INTERVAL: "300000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kernelize-security-config
  namespace: kernelize-production
  labels:
    app: kernelize-security
data:
  SSO_PROVIDERS: "google,microsoft"
  SSO_CALLBACK_URL: "https://api.kernelize.platform/auth/callback"
  MFA_ENABLED: "true"
  PASSWORD_MIN_LENGTH: "8"
  PASSWORD_REQUIRE_SPECIAL: "true"
  AUDIT_LOG_RETENTION_DAYS: "2555" # 7 years
  COMPLIANCE_MODE: "strict"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kernelize-ha-config
  namespace: kernelize-production
  labels:
    app: kernelize-ha
data:
  REGIONS: "us-east-1,us-west-2,eu-west-1"
  FAILOVER_THRESHOLD: "5"
  HEALTH_CHECK_INTERVAL: "10000"
  BACKUP_SCHEDULE: "0 3 * * *"
  DISASTER_RECOVERY_RTO: "15"
  DISASTER_RECOVERY_RPO: "5"