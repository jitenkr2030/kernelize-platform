# KERNELIZE Platform - Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kernelize-ingress
  namespace: kernelize-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
  - hosts:
    - api.kernelize.platform
    - analytics.kernelize.platform
    - data.kernelize.platform
    - security.kernelize.platform
    - ha.kernelize.platform
    secretName: kernelize-tls
  rules:
  - host: api.kernelize.platform
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kernelize-api-service
            port:
              number: 80
  - host: analytics.kernelize.platform
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kernelize-analytics-service
            port:
              number: 80
  - host: data.kernelize.platform
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kernelize-data-service
            port:
              number: 80
  - host: security.kernelize.platform
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kernelize-security-service
            port:
              number: 80
  - host: ha.kernelize.platform
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kernelize-ha-service
            port:
              number: 80
---
# WebSocket support for real-time features
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kernelize-websocket
  namespace: kernelize-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "kernelize-api-service"
spec:
  tls:
  - hosts:
    - ws.kernelize.platform
    secretName: kernelize-ws-tls
  rules:
  - host: ws.kernelize.platform
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kernelize-api-service
            port:
              number: 80